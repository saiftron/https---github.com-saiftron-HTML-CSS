<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs page </title>
    <style>
        label{
            color: rebeccapurple;
        }
        input{
            color:black;
        }
    </style>
</head>
<body>
    <form action="action-image.php">
        <label for="color">choose a color:</label>
        <input type="color" name="color" id="color">
        <input type="submit" value="submit">
    </form><br>
    <form action="">
        <label for="date">choose a date:</label>
        <input type="date" name="date" id="date">
        <input type="submit" value="submit">
    </form><br>
    <form action="">
        <label for="datetime">choose a datetime-local</label>
        <input type="datetime-local" name="datetime" id="datetime">
        <input type="submit" value="submit">
    </form><br>
    <form action="">
        <label for="email">Enter Email:</label>
        <input type="email" name="email" id="email" placeholder="Email">
        <input type="submit" value="sign in">
    </form><br>
    <form action="">
        <label for="file">choose a file:</label>
        <input type="file" name="file" id="file">
        <input type="submit" value="submit">
        
    </form><br>
    <form action="">
        <label for="pwd">password</label>
        <input type="password" name="pwd" id="pwd" placeholder="enter password">
    </form><br>
    <form action="">
        <label for="search">search</label>
        <input type="search" name="search" id="search" placeholder="what u want">
    </form><br>
    <form action="">
        <label for="image">find image:</label>
        <input type="image" src="logo" alt="logo"><br>
        <br>
        <label for="month">select your bday month:</label>
        <input type="month" name="month" id="month">
    </form><br>
    <form action="">
        <label for="quantity">select size:</label>
        <input type="number" name="quantity" id="quantity">
    </form><br>
    <form action="">
        <label for="tel">Enter your number:</label><br><br>
        <input type="tel" name="tel" id="tel" placeholder="99-59-4030-89" required><br><br>
        <input type="submit" value="submit"><br><br>
        <small>Format: 123-456-789-0</small>
    </form><br>
    <form action="">
        <label for="time">select time:</label>
        <input type="time" name="time" id="time">
    </form><br><br>
    <form action="">
    <label for="week">select week:</label>
    <input type="week" name="week" id="week">
</form><br><br>
<form action="">
    <label for="fname">First name:</label><br>
    <input type="text" name="fname" id="fname" readonly  placeholder="saif" size="50"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" name="lname" id="lname"  placeholder="john"  maxlength="5" required autofocus><br><br>
    <input type="submit" value="sign in ">
</form>

   
</body>
</html>
