<!DOCTYPE html>
<html>
<head>
<style>
  table{
    width: 70%;
    border-collapse: collapse;
    padding: 3px;

  }
  th,td{
    text-align: left;
    padding: 10px;
    border: 2px solid black;
    
  }
  th:nth-child(even),td:nth-child(even) {
    background-color: rgba(150,212,212,0.4);
  }
  tr:nth-child(even){
    background-color:rgba(150,212,212,0.4);
    
  } 
  td:hover{
    border-bottom: 2px solid black;
    background-color: #d6eeee;
  }
</style>
</head>
<body>

<table>
  <tr>
  <th>First Name</th>
  <th>Last Name</th>
  <th>Points</th>
  </tr>
  <tr>
  <td>Peter</td>
  <td>Griffin</td>
  <td>$100</td>
  </tr>
  <tr>
  <td>Lois</td>
  <td>Griffin</td>
  <td>$150</td>
  </tr>
  <tr>
  <td>Joe</td>
  <td>Swanson</td>
  <td>$300</td>
  </tr>
  <tr>
  <td>Cleveland</td>
  <td>Brown</td>
  <td>$250</td>
  </tr>
</table>

</body>
</html>
