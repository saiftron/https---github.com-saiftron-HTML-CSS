<!DOCTYPE html>
<html>
    <head>
        <style>
        ul{
            list-style-type: none;
            margin: 0%;
            padding: 0%;
            overflow: hidden;
            background-color: #333333;
            width: 50%;
        }
        li{
            float: left;
        }
        li a {
            display: block;
            color: white;
            text-align: center;
            text-decoration: none;
            padding: 16px;
        }
        li a:hover {
            background-color: #111111;
        }

        </style>
    </head>
    <body>
        <h2>This is a example for Navigation bar</h2>
        <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#info">Info</a></li>
        <li><a href="#contact">contact</a></li>
        <li><a href="#About">About</a></li>
        </ul>
    </body>
</html>
