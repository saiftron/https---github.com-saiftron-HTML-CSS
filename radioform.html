<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio forms</title>
    <style>
      label{
        color: red;

      }
      input{
        margin-left: 30px;
        margin-top: 5px;
      }
      form{
        margin-top: 20px;
      }
      h3{
        margin-top: 20px;
        padding-left: 25px;

      }
    </style>
</head>
<body>
    <h3>choose wisely</h3>
   <form>
    <input type="radio" name="status" id="single" value="single">
    <label for="single">Single</label><br>
    <input type="radio" name="status" id="married" value="married">
    <label for="married">married</label><br>
    <input type="radio" name="status" id="In a relation" value="In a relationship">
    <label for="In a relation">In a relationship</label>
   </form>
    
</body>
</html>
